<html>

        <title>HTML LIST</title>
    </head>
    <body>
        <table border="3" width="50%">

            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Calories</th>
            </tr>
            <tr>
                <td rowspan="2">Burger</td>
                <td>$20.99</td>
                <td>500 kcal</td>
            </tr>
            <tr>
                <td colspan="2">Add cheese for $1.00</td>
            </tr>
            <tr>
                <td rowspan="2">Pizza</td>
                <td>$48.95</td>
                <td>900 kcal</td>
            </tr>
            <tr>
		            <td colspan="2">Add cheese for $1.00</td>
            </tr>
            <tr >
                <td rowspan="2">Fries</td>
                <td>$20</td>
                <td>90 kcal</td>
            </tr>
            <tr>
		            <td colspan="2">Animal style for $30</td>
            </tr>
        </table>
    </body>
</html>
