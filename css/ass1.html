<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector Styling</title>
    <style>
        /* Universal selector to apply styles to all elements */
        * {
            width: 300px;
  height: 100px;
  border: 1px solid blue;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Apply border box sizing model */
            font-family: Verdana, sans-serif; /* Change font family */
        }

        /* Additional styling for heading, paragraph, and button */
        h1 {
            margin: 20px 0;
        }
        p {
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Welcome to My Page</h1>
<p>This is a simple paragraph demonstrating the styles applied using the universal selector.</p>
<button>Click Me!</button>

</body>
</html>
