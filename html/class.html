<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM INPUT TEXT</title>
</head>
<body>
    <form>
        <label>First Name</label><br>
        <input type="text" id="firstname" name="firstname">
        <br>
        <label>Last name</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for "pwd">Password</label><br>
        <input type="password" id="pwd" name="password">
        <br>
        <label>Cant be edited</label><br>
        <input type="text" id="name" name="name" value="DEepaK" disabled><br>

        <label for = "pin">PINCODE</label><br>
        <input type="text" id="pin" name="pin" value="560043" maxlength="6" ><br>
        <label>AUTO FOCUSED</label><br>
        <input type="Text" id="text" name="text" autofocus><br>
        <label> AUTO COMPLETE </label><br>
        <input type="EMAIL" id="EMAIL" name="Email" autocomplete="on"><br>
        <br>
        <label>Who will dhinesh date?</label><br>

        <input type="radio" id="HEHE" name="HEHE" value="Manya" ><br>
        <input type="radio" id="HEHE" name="HEHE" value="Trivedi">
        

    </form>
</body>
</html>
